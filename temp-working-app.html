<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Waste Delhi - Temporary Working Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-green-600 text-white p-4">
            <div class="container mx-auto">
                <h1 class="text-2xl font-bold">üå± Zero Waste Delhi</h1>
                <p class="text-green-100">Making Delhi cleaner, one step at a time</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto p-4">
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">üöÄ App Status</h2>
                <div id="status" class="space-y-2">
                    <div class="text-gray-600">Checking backend connection...</div>
                </div>
            </div>

            <!-- Login Form -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">üîê Login</h2>
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" 
                               value="jaingarima360@gmail.com" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" 
                               value="garima123" required>
                    </div>
                    <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">
                        Login
                    </button>
                </form>
            </div>

            <!-- Results -->
            <div id="results" class="space-y-4"></div>
        </main>
    </div>

    <script>
        const BACKEND_URL = 'https://zero-waste-delhi-backend.onrender.com';
        
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `p-4 rounded-lg ${
                type === 'success' ? 'bg-green-100 text-green-800' :
                type === 'error' ? 'bg-red-100 text-red-800' :
                'bg-blue-100 text-blue-800'
            }`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.innerHTML = `<div class="${
                type === 'success' ? 'text-green-600' :
                type === 'error' ? 'text-red-600' :
                'text-blue-600'
            }">${message}</div>`;
        }

        // Check backend status
        async function checkBackend() {
            try {
                // Use a CORS proxy for testing
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const response = await fetch(proxyUrl + encodeURIComponent(`${BACKEND_URL}/api/health`));
                const data = await response.json();
                updateStatus(`‚úÖ Backend is working! Environment: ${data.environment}`, 'success');
                return true;
            } catch (error) {
                updateStatus(`‚ùå Backend connection failed: ${error.message}`, 'error');
                return false;
            }
        }

        // Login function
        async function login(email, password) {
            try {
                updateStatus('üîÑ Attempting login...', 'info');
                
                // Direct fetch to test if CORS is fixed
                const response = await fetch(`${BACKEND_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Login successful! Welcome ${data.user.name}`, 'success');
                    updateStatus('‚úÖ CORS is working! Your app should work now.', 'success');
                } else {
                    const errorData = await response.json();
                    addResult(`‚ö†Ô∏è Login failed: ${errorData.message}`, 'error');
                    updateStatus('‚úÖ CORS is working, but login credentials are wrong', 'success');
                }
            } catch (error) {
                addResult(`‚ùå Login failed: ${error.message}`, 'error');
                updateStatus('‚ùå CORS still not working. Backend needs redeploy.', 'error');
            }
        }

        // Event listeners
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            await login(email, password);
        });

        // Check backend on load
        checkBackend();
    </script>
</body>
</html>
