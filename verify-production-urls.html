<!DOCTYPE html>
<html>
<head>
    <title>Verify Production URLs</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        .warning { background-color: #fff3cd; color: #856404; }
        .url { font-family: monospace; background: #f8f9fa; padding: 2px 4px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>üîç Production URLs Verification</h1>
    
    <div class="info result">
        <h3>üéØ Target URLs:</h3>
        <p><strong>Backend:</strong> <span class="url">https://zero-waste-delhi-backend.onrender.com</span></p>
        <p><strong>Frontend:</strong> <span class="url">https://elaborate-mandazi-d14229.netlify.app</span></p>
    </div>
    
    <button onclick="verifyAll()">üöÄ Verify All URLs</button>
    <button onclick="clearResults()">üßπ Clear Results</button>
    
    <div id="results"></div>

    <script>
        const BACKEND_URL = 'https://zero-waste-delhi-backend.onrender.com';
        const FRONTEND_URL = 'https://elaborate-mandazi-d14229.netlify.app';
        
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function verifyAll() {
            clearResults();
            addResult('üöÄ Starting comprehensive verification...', 'info');
            
            // Test 1: Backend Health
            addResult('1Ô∏è‚É£ Testing backend health...', 'info');
            try {
                const response = await fetch(`${BACKEND_URL}/api/health`);
                const data = await response.json();
                addResult(`‚úÖ Backend Health: ${data.message} (${data.environment})`, 'success');
            } catch (error) {
                addResult(`‚ùå Backend Health Failed: ${error.message}`, 'error');
                return;
            }
            
            // Test 2: CORS Headers
            addResult('2Ô∏è‚É£ Testing CORS configuration...', 'info');
            try {
                const response = await fetch(`${BACKEND_URL}/api/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': FRONTEND_URL
                    }
                });
                
                const corsHeaders = response.headers.get('Access-Control-Allow-Origin');
                if (corsHeaders) {
                    addResult(`‚úÖ CORS Headers: ${corsHeaders}`, 'success');
                } else {
                    addResult(`‚ö†Ô∏è CORS Headers: Not found, but request succeeded`, 'warning');
                }
            } catch (error) {
                addResult(`‚ùå CORS Test Failed: ${error.message}`, 'error');
            }
            
            // Test 3: Auth Endpoint
            addResult('3Ô∏è‚É£ Testing authentication endpoint...', 'info');
            try {
                const response = await fetch(`${BACKEND_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: 'test@example.com',
                        phone: '1234567890',
                        password: 'testpass123'
                    })
                });
                
                if (response.status === 400) {
                    addResult(`‚úÖ Auth Endpoint: Working (validation error expected)`, 'success');
                } else if (response.status === 201) {
                    addResult(`‚úÖ Auth Endpoint: User created successfully`, 'success');
                } else {
                    const data = await response.json();
                    addResult(`‚ö†Ô∏è Auth Endpoint: Status ${response.status} - ${data.message}`, 'warning');
                }
            } catch (error) {
                addResult(`‚ùå Auth Endpoint Failed: ${error.message}`, 'error');
            }
            
            // Test 4: Frontend Accessibility
            addResult('4Ô∏è‚É£ Testing frontend accessibility...', 'info');
            try {
                const response = await fetch(FRONTEND_URL);
                if (response.ok) {
                    addResult(`‚úÖ Frontend: Accessible at ${FRONTEND_URL}`, 'success');
                } else {
                    addResult(`‚ùå Frontend: Status ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Frontend Failed: ${error.message}`, 'error');
            }
            
            // Test 5: Login Test
            addResult('5Ô∏è‚É£ Testing login functionality...', 'info');
            try {
                const response = await fetch(`${BACKEND_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'jaingarima360@gmail.com',
                        password: 'garima123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Login Test: Successful for ${data.user.name}`, 'success');
                } else {
                    const data = await response.json();
                    addResult(`‚ö†Ô∏è Login Test: ${data.message} (credentials might be wrong)`, 'warning');
                }
            } catch (error) {
                addResult(`‚ùå Login Test Failed: ${error.message}`, 'error');
            }
            
            addResult('üéâ Verification complete!', 'success');
            addResult(`üîó If all tests pass, your app should work at: <a href="${FRONTEND_URL}" target="_blank">${FRONTEND_URL}</a>`, 'info');
        }
    </script>
</body>
</html>
